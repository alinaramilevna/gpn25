<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта нефтепровода</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <h2>Маршрут транспортировки нефти</h2>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([58, 70], 5);

        // базовый слой OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // ключевые точки
        var priobskoye = [61.27, 71.28];
        var omsk_npz = [54.94, 73.39];
        var moscow_npz = [55.72, 37.77];

        // промежуточные точки
        var tuimazy = [54.6, 53.7];
        var novosibirsk = [55.0, 82.9];
        var ust_balyk = [59.0, 72.9];
        var kurgan = [55.45, 65.35];
        var ufa = [54.73, 55.97];
        var almetyevsk = [54.9, 52.3];

        L.marker(priobskoye).addTo(map).bindPopup("Приобское месторождение");
        L.marker(omsk_npz).addTo(map).bindPopup("Омский НПЗ");
        L.marker(moscow_npz).addTo(map).bindPopup("Московский НПЗ");

        // линия нефтепровода Туймазы-Омск-Новосибирск (до Омского НПЗ)
        var pipelineToOmsk = L.polyline([
            priobskoye,
            ust_balyk,
            novosibirsk,
            omsk_npz
        ], {
            color: 'red',
            weight: 4
        }).addTo(map);

        // линия нефтепровода Усть-Балык — Курган — Уфа — Альметьевск (до Московского НПЗ)
        var pipelineToMoscow = L.polyline([
            priobskoye,
            ust_balyk,
            kurgan,
            ufa,
            almetyevsk,
            moscow_npz
        ], {
            color: 'blue',
            weight: 4
        }).addTo(map);
    </script>
</body>
</html>
